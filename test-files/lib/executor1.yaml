executor: executor1
input:
  input1: null
steps:
  - type: http
    method: POST
    headers:
      Content-Type: 'application/json;charset=UTF-8'
    body: >-
      {
        "key1": "{{input.input1}}",
        "key2": false,
        "key3": [
          {
            "uuid": "abcdefg"
          }
        ]
      }
    url: 'https://httpbin.org/post'
    assertions:
      - result.statusCode ShouldEqual 200
    info:
      - 'status code is {{result.statusCode}}'
      - 'test executor info'
output:
  uuid: '{{result.body.json.key3.1.uuid}}'
  output1: '{{result.body.json.key1}}'
  statusCode: '{{result.statusCode}}'
  body: '{{result.body}}'