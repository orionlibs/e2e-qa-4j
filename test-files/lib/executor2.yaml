executor: executor2
input:
  var1: null
  var2: null
  url: null
steps:
  - type: http
    method: POST
    headers:
      Content-Type: 'application/json;charset=UTF-8'
    body: >-
      {
        "key1": "{{input.var1}}",
        "key2": false,
        "key3": [
          {
            "uuid": "abcdefg"
          }
        ]
      }
    url: '{{input.url}}'
