executor: executor2
input:
  var1: null
  var2: null
steps:
  - type: http
    method: POST
    headers:
      Content-Type: 'application/json;charset=UTF-8'
    body: >-
      {
        "key1": "{{input.var1}}",
        "key2": false,
        "key3": [
          {
            "uuid": "abcdefg"
          }
        ]
      }
    url: 'https://httpbin.org/post'
    assertions:
      - result.statusCode ShouldEqual 200
    log:
      - 'status code is {{result.statusCode}}'
      - 'test executor log'
output:
  uuid: '{{result.body.json.key3.1.uuid}}'
  output1: '{{result.body.json.key1}}'
  statusCode: '{{result.statusCode}}'
  body: '{{result.body}}'